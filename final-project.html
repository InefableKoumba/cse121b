<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Information App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="max-w-[65rem] mx-auto">
      <div class="container mt-6">
        <h1 class="text-center font-bold mb-6 text-4xl">
          Movie Information App
        </h1>
        <div class="flex gap-x-4">
          <input
            type="text"
            id="movie-title"
            class="w-full border-2 border-gray-300 rounded p-2"
            placeholder="Enter a movie title"
          />
        </div>
      </div>
      <div class="flex flex-row gap-x-4 justify-between items-center mt-4">
        <select
          id="release-date"
          class="w-full border-2 border-gray-300 rounded p-2"
        >
          <option value="">Release date</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
        <select id="genre" class="w-full border-2 border-gray-300 rounded p-2">
          <option value="">All genres</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
      </div>
      <button
        type="button"
        id="search-button"
        class="bg-blue-500 hover:bg-blue-700 mt-6 block w-full text-white font-bold py-2 px-4 rounded"
      >
        Search
      </button>
      <div class="grid grid-cols-3 gap-4 mt-4" id="search-result-grid"></div>
    </main>

    <script src="./scripts/final-project.js" type="module"></script>
  </body>
</html>
